<h3>福部里志</strong></h3><img src="img 4.jpg" width="100%" >
<p>소설 고전부 시리즈와 이를 원작으로 한 애니메이션 빙과의 등장데이터베이스인물이다.<br>
대응하는 타로 카드는 마술사(Magician). 작가의 말에 따르면 존 왓슨이 모티브라고 한다. 그러나 애니메이션 2쿨 엔딩에선 홈즈의 숙적 제임스 모리어티로 분장했다. 참고로 트럼프 카드 문양은 클럽.</p>
